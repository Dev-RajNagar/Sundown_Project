<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Customer Management System</title>
  </head>

  <body>
    <h1>Login</h1>
    <form id="loginForm">
      <label for="login_id">Email:</label>
      <input type="email" id="login_id" name="login_id" required /><br /><br />
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
      /><br /><br />
      <button type="submit">Login</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
